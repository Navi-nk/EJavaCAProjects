<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Enter Quantity</title>
        <link rel="stylesheet" href="main.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" >
                <h:outputLabel value="Name:" />
                <h:outputText value="#{shoppingView.selectedFruit.name}" />
                <h:outputLabel value="Quantity:" />

                <p:inputText id="quantity" value="#{shoppingView.newQuantity}" required="true" label="Quantity:" />
                <p:commandButton value="submit" actionListener="#{shoppingView.addToCart()}">
                </p:commandButton>
            </h:panelGrid>          
         </h:form>
    </h:body>
</html>
