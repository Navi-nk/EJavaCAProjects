<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Enter Quantity</title>
        <link rel="stylesheet" href="main.css"/>
    </h:head>
    <h:body>
        <h:form id="qform">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Name:" />
                <h:outputText value="#{shoppingView.selectedFruit.name}" />
                <p:outputLabel value="Quantity:" />
                <h:panelGrid columns="2" cellpadding="5">
                <p:inputText id="quantity" value="#{shoppingView.newQuantity}" 
                             required="true" 
                             requiredMessage="Quantity is required" 
                             validatorMessage="Quantity should be between 1 and 100">
                    <f:validateLongRange minimum="1" maximum="100" />
                </p:inputText>
                <p:message for="quantity" id="qmsg"/>
                </h:panelGrid> 
           </h:panelGrid>       
           <p:commandButton value="submit" actionListener="#{shoppingView.closeDialog()}" update="qmsg" style="margin-left: 40%"/> 
         </h:form>
    </h:body>
</html>
