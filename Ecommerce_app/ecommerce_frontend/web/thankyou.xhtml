<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>E-Commerce Application - Fruit Mart</title>
        <link rel="stylesheet" href="main.css"/>
    </h:head>
    <h:body styleClass="welcome">
        <h:form>
            <h1 align="center">Thank You for the Purchase at Fruit Mart</h1>
            <p:separator />
            <h2 align="center">Your order shall be dispatched shortly.</h2>
            <h2 align="center">A copy of below order details has been sent to your email.</h2>
        </h:form>

        <div class="orderdetails">

            <p:layout styleClass="orderLayout" >

                <p:layoutUnit position="center" resizable="false" >

                    <f:facet name="header">
                        <p:row >
                            <p:column>Order Details</p:column>
                        </p:row>
                    </f:facet>
                    <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridDate" >
                        <h:outputText value="Date of Order:" /> 
                        <h:outputText value="#{session.lastAccessedTime}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                        </h:outputText>
                    </h:panelGrid>
                    <p:panel>

                        <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCust" >            
                            <h:outputText value="Name:" /> 
                            <h:outputText value="naval"/>
                            <h:outputText value="Address:" /> 
                            <h:outputText value="test" /> 
                            <h:outputText value="Contact:" /> 
                            <h:outputText value="1111" />
                            <h:outputText value="Email:" /> 
                            <h:outputText value="abc@afc" />

                        </h:panelGrid >
                    </p:panel>
                    <p:dataTable var="item" value="#{customerView.shoppingCartItems}">
                        <p:column headerText="Name">
                            <h:outputText value="#{item.fruitId.name}" />
                        </p:column>

                        <p:column headerText="Price">
                            <h:outputText value="#{item.fruitId.price}" />
                        </p:column>

                        <p:column headerText="Quantity">
                            <h:outputText value="#{item.selectedQuantity}" />
                        </p:column>

                        <p:column headerText="Cost(SGD)">
                            <h:outputText value="#{item.cost}" />
                        </p:column>
                    </p:dataTable>
                    <p:panel>

                        <h:panelGrid columns="2" cellpadding="5" styleClass="panelGridCost"  >            
                            <h:outputText value="Total Amount" /> 
                            <h:outputText value="#{customerView.fullAmount} SGD"/>
                            
                        </h:panelGrid>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>

        </div>
        <h:form>
            <p:commandButton value="Back to Home" id="BackHome" action="#{customerView.endSession()}" styleClass="ui-priority-primary" style="margin-left: 45%" />
        </h:form>
    </h:body>
</html>
